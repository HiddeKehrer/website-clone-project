<svg width="180" height="90" viewBox="0 0 180 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Widget Card Background -->
  <rect width="180" height="90" rx="12" fill="#1E293B" stroke="#334155" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="12" y="8" width="156" height="16" rx="4" fill="#059669"/>
  
  <!-- Progress tracker -->
  <rect x="12" y="30" width="156" height="52" rx="6" fill="#0F172A"/>
  
  <!-- Progress steps -->
  <circle cx="30" cy="45" r="6" fill="#10B981"/>
  <rect x="40" y="42" width="40" height="6" rx="2" fill="#059669"/>
  <circle cx="85" cy="45" r="6" fill="#10B981"/>
  <rect x="95" y="42" width="40" height="6" rx="2" fill="#6B7280"/>
  <circle cx="140" cy="45" r="6" fill="#6B7280"/>
  
  <!-- Labels -->
  <text x="30" y="65" font-family="Arial" font-size="6" fill="#9CA3AF" text-anchor="middle">ID</text>
  <text x="85" y="65" font-family="Arial" font-size="6" fill="#9CA3AF" text-anchor="middle">Address</text>
  <text x="140" y="65" font-family="Arial" font-size="6" fill="#9CA3AF" text-anchor="middle">Approved</text>
</svg>
