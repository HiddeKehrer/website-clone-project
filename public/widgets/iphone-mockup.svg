<svg width="280" height="570" viewBox="0 0 280 570" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone outline -->
  <rect x="10" y="10" width="260" height="550" rx="40" fill="#1C1C1E" stroke="#3A3A3C" stroke-width="2"/>
  
  <!-- Screen area -->
  <rect x="20" y="25" width="240" height="520" rx="30" fill="#000000"/>
  
  <!-- Notch -->
  <rect x="90" y="25" width="100" height="25" rx="12.5" fill="#1C1C1E"/>
  
  <!-- Dynamic Island (modern iPhone) -->
  <ellipse cx="140" cy="37" rx="50" ry="12" fill="#1C1C1E"/>
  
  <!-- Screen glow effect -->
  <rect x="20" y="25" width="240" height="520" rx="30" fill="url(#screenGlow)" opacity="0.1"/>
  
  <!-- Side buttons outline -->
  <rect x="2" y="120" width="6" height="40" rx="3" fill="#3A3A3C"/>
  <rect x="2" y="180" width="6" height="60" rx="3" fill="#3A3A3C"/>
  <rect x="272" y="160" width="6" height="80" rx="3" fill="#3A3A3C"/>
  
  <defs>
    <linearGradient id="screenGlow" x1="140" y1="25" x2="140" y2="545" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>

